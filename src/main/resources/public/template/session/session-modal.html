<div class="back">
    <i class="icon arrow-left" ng-click="timeSlotNavigate(false)" ng-class="canNavigate(false) ? '' : 'disabled'"></i>
</div>
<div class="flex-row-cdt row__10 session-content">
    <div class="flex-row-cdt flex-col main-content">
        <div class="flex-row-cdt row__10 head">
            <div class="flex-col col__3">
                <i class="text-xl one margin-sm icon diary-calendar"></i>&nbsp;[[getFormattedTimeSlotDate(openedTimeSlot)]]
            </div>
            <div class="flex-col col__2"><i class="text-xl one margin-sm icon diary-user"></i>[[openedTimeSlot.teacher.toString()]]
            </div>
            <div class="flex-col col__2"><i class="text-xl two margin-sm icon diary-file"></i>[[openedTimeSlot.type.label]]
            </div>
            <div class="flex-col col__1">
                <i class="text-xl two margin-sm icon diary-up"
                   ng-class="openedTimeSlot.isPublished ? 'published' : 'unpublished'"></i>
                <span class="ten">
                <i18n ng-if="openedTimeSlot.isPublished">published</i18n>
                <i18n ng-if="!openedTimeSlot.isPublished">notpublished.s</i18n>
            </span>
            </div>
            <div class="flex-col col__2 edit-button">
                <button workflow="diary.manageSession"
                        ng-show="isOwnSession()"
                        class="right-magnet calendar-button edit-button"
                        ng-click="goToEditTimeslot()">
                    <i18n>utils.modify</i18n>
                </button>
            </div>
        </div>
        <div class="flex-row-cdt row__1 title">
            <div class="flex-col">[[openedTimeSlot.title]]</div>
        </div>
        <div class="flex-row-cdt row__1 description">
            <div class="flex-col text-align-inherit" bind-html="openedTimeSlot.description"></div>
        </div>
    </div>
</div>
<div class="next">
    <i class="icon arrow-right" ng-click="timeSlotNavigate(true)" ng-class="canNavigate(true) ? '' : 'disabled'"></i>
</div>
