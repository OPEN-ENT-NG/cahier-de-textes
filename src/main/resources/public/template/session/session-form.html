<div class="session-form">
    <div class="row">
        <div class="six cell twelve-mobile">
            <span class="four cell vertical-spacing horizontal-spacing twelve-mobile">
                <i18n class="twelve" ng-if="!(session.courseId && session.audience)">select.audience</i18n>
                 <i18n class="twelve" ng-if="session.courseId && session.audience">printer.audience</i18n>
                <select ng-model="session.audience" class="twelve twelve-mobile"
                        ng-disabled="session.courseId && session.audience"
                        ng-options="audience.name for audience in structure.audiences.all track by audience.id">
                <option value="" disabled selected>[[translate('select.audience')]]</option>
            </select>
            </span>
            <span class="twe cell vertical-spacing horizontal-spacing twelve-mobile">
                <i18n  class="twelve" ng-if="!(session.courseId && session.subject)">select.subject</i18n>
                 <i18n  class="twelve" ng-if="session.courseId && session.subject">printer.subject</i18n>
                <select required ng-model="session.subject" class="twelve twelve-mobile"
                        ng-disabled="session.courseId && session.subject"
                        ng-options="subject.label for subject in subjects.all track by subject.id">
                <option value="" disabled selected>[[translate('select.subject')]]</option>
            </select>
            </span>

        </div>
    </div>

    <div class="twelve cell twelve-mobile">
        <div class="row padding-md" ng-click="session.opened = !session.opened">
            <h2 class="remove-margin">
                <i18n>session</i18n>
                <span class="margin-left-md">
                <span style="color: green;" ng-if="session.isPublished">(<i18n>published.f</i18n>)</span>
                <span style="color: red;" ng-if="!session.isPublished">(<i18n>draft</i18n>)</span>
                </span>
                <i class="right-magnet" ng-class="session.opened ? 'up-open' : 'down-open'"></i>
            </h2>
        </div>

        <div class="row padding-md" ng-show="session.opened">
                <!-- Title -->
                <label class="four cell horizontal-spacing twelve-mobile">
                    <div class="twelve">
                        <i18n>title</i18n>
                        *
                    </div>
                    <input type="text" class="twelve twelve-mobile" ng-model="session.title"/>
                </label>
                <!-- Room -->
                <label class="four cell horizontal-spacing twelve-mobile">
                    <div class="twelve">
                        <i18n>utils.room</i18n>
                    </div>
                    <input type="text" class="twelve twelve-mobile" ng-model="session.room" maxlength="8"/>
                </label>
                <!-- Date -->
                <div class="four cell horizontal-spacing twelve-mobile">
                    <label class="row twelve vertical-spacing">
                        <div class="twelve margin-bottom-md">
                            <i18n>date</i18n>
                            *
                        </div>
                    </label>
                    <div class="twelve twelve-mobile">
                        <i18n ng-if="!(session.courseId && session.date)">the</i18n>
                        <label ng-model="session.date" ng-if="session.courseId && session.date">
                            [[transformDateToFrenchDate(session.date) | date:'EEEE dd MMMM yyyy']]
                        </label>
                        <date-picker class="date-picker-sm" ng-if="!(session.courseId && session.date)"
                                     ng-model="session.date"></date-picker>
                        <i18n>from2</i18n>
                        <label ng-model="session.startTime"
                               class="margin-left-sm margin-right-sm"
                               ng-if="session.courseId && session.startTime">
                            [[session.startTime | date:'HH:mm']]
                        </label>
                        <input type="time" class="margin-left-sm margin-right-sm"
                               ng-if="!(session.courseId && session.startTime)"
                               ng-model="session.startTime | date:'HH:mm'"/>
                        <i18n>to2</i18n>
                        <label ng-model="session.endTime" class="margin-left-sm margin-right-sm"
                               ng-if="session.courseId && session.endTime">
                            [[session.endTime | date:'HH:mm']]
                        </label>
                        <input type="time" class="margin-left-sm margin-right-sm"
                               ng-if="!(session.courseId && session.endTime)"
                               ng-model="session.endTime | date:'HH:mm'" />
                    </div>
                </div>
            <!-- Description-->
            <div class="row">
                <div class="row twelve vertical-spacing">
                        <span class="twelve margin-20">
                            <i18n>utils.description</i18n>
                        </span>
                </div>
                <editor ng-model="session.description"></editor>
            </div>
        </div>

    </div>

</div>
