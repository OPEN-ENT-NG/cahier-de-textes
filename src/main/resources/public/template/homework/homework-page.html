<div ng-controller="manageHomeworkCtrl">
    <h1 class="centered eight row"><i18n>homework</i18n></h1>

    <div ng-if="!isReadOnly">
        <div class="row margin-bottom-md" ng-controller="manageHomeworkCtrl"
             static-include="/diary/public/template/homework/homework-form.html"></div>
        <div class="row text-right">
            <button ng-if="homework.id" class="left-magnet cancel" type="button" ng-click="deleteHomework()">
                <i18n>utils.delete</i18n>
            </button>
            <button type="button" class="cancel float-none display-inline-block" ng-click="cancelCreation()">
                <i18n>utils.cancel</i18n>
            </button>
            <button ng-disabled="!isValidForm()" class="float-none display-inline-block" type="button" ng-click="saveHomework()">
                <i18n>utils.save</i18n>
            </button>
            <button ng-if="!homework.isPublished" class="float-none display-inline-block" ng-disabled="!isValidForm()" type="button" ng-click="publishHomework()">
                <i18n>publish</i18n>
            </button>
            <button ng-if="homework.isPublished" class="float-none display-inline-block" ng-disabled="!isValidForm()" type="button" ng-click="unpublishHomework()">
                <i18n>unpublish</i18n>
            </button>
        </div>
    </div>
    <div ng-if="isReadOnly">
        <div class="row margin-bottom-lg" ng-controller="manageHomeworkCtrl"
             static-include="/diary/public/template/homework/homework-view.html"></div>
        <button class="float-none cancel" ng-click="goTo('/');"><i18n>back</i18n></button>
    </div>
</div>
