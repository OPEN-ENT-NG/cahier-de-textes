<div class="row">
    <article class="twelve cell">
        <h2><i18n>daily.homework.confirm.delete</i18n></h2>

        <div class="row">
            <button class="right-magnet" ng-click="deleteHomeworkAndCloseConfirmPanel(confirmPanel.item, lesson)" ng-if="true !== processingData"><i18n>remove</i18n></button>
            <input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="closeConfirmPanel()" ng-if="processingData !== true" />

            <button class="right-magnet cancel disabled" disabled ng-if="processingData === true"><i18n>daily.item.deleting</i18n></button>
        </div>
    </article>
</div>
