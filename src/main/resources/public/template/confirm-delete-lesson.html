<div class="row">
    <article class="twelve cell">
        <h2 ng-if="lessons.selection().length === 1"><i18n>daily.lesson.delete.confirm.one</i18n></h2>
        <h2 ng-if="lessons.selection().length > 1"><i18n>daily.lesson.delete.confirm.multi</i18n></h2>

        <div class="row">
            <button class="right-magnet" ng-click="deleteSelectedLessons()" ng-if="true !== processingData && lessons.selection().length > 0"><i18n>remove</i18n></button>
            <input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="closeConfirmPanel()" ng-if="processingData !== true" />

            <button class="right-magnet cancel disabled" disabled ng-if="processingData === true"><i18n>lesson.deleting</i18n></button>
        </div>
    </article>
</div>
