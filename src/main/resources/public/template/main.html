<div ng-if="display.showPanel">
    <lightbox show="display.showPanel" on-close="closeConfirmPanel()">
        <container template="lightbox"></container>
    </lightbox>
</div>
<div ng-if="display.showShareLessonPanel">
    <lightbox show="display.showShareLessonPanel" on-close="display.showShareLessonPanel=false;">
        <share-panel app-prefix="'diary/lesson'" resources="getSelectedPedagogicItems('lesson')"></share-panel>
    </lightbox>
</div>
<div ng-if="display.showShareHomeworkPanel">
    <lightbox show="display.showShareHomeworkPanel" on-close="display.showShareHomeworkPanel=false;">
        <share-panel app-prefix="'diary/homework'" resources="getSelectedPedagogicItems('homework')"></share-panel>
    </lightbox>
</div>
<div>
    <container id="mainDiaryContainer" template="main-view" style="float: left; width: 98%"></container>
    <quick-search item-type="lessontype" class="quick-search lessontype"></quick-search>
    <quick-search item-type="homeworktype" class="quick-search homeworktype"></quick-search>
</div>
