<div class="homework-type ten cell">
    <toasts notifications="data.notifications"></toasts>
    <article class="row">

        <h3 class="row">
            [[lang.translate('cdt.setting.homework.type')]]
        </h3>

        <div class="cell twelve-mobile twelve">
                <ul class="settings-list">
                    <li class="twelve skill-list-proposition">
                        <input type="text"
                               class="input-libelle"
                               placeholder="CrÃ©er un type de travail"
                               ng-model="homework_type.label"
                               ng-maxlength="50"
                               maxlength="50"/>
                        <button class="right-button"
                                ng-if="!updateType"
                                ng-click="createHomeworkType(homework_type)">
                            [[lang.translate('evaluations.add')]]
                        </button>
                        <button class="right-button"
                                ng-if="updateType"
                                ng-click="updateHomeworkType(homeworkType);">
                            [[lang.translate('item.modify')]]
                        </button>
                    </li>
                    <li ng-repeat="homeworkType in homeworkTypes.all"
                        class="twelve twelve-mobile skills-list-proposition">
                        <span class="three cell twelve-mobile">[[homeworkType.label]]</span>
                        <i class="pencil icon-grey" data-ng-click="prepareUpdate(homeworkType);"></i>
                        <i ng-show="!data.hideTrash" class="trash icon-grey" data-ng-click="deleteHomeworkType(homeworkType);"></i>
                    </li>
                </ul>
        </div>

    </article>
</div>
