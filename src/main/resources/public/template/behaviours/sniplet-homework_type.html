<div class="sniplet cdt ten cell">
    <toasts notifications="data.notifications"></toasts>

    <!-- content -->
    <article class="row">
        <h3 class="row">
            [[lang.translate('cdt.setting.homework.type')]]
        </h3>

        <!-- structure is initialized -->
        <div ng-if="isStructureInitialized"  class="homework-type margin-top-lg padding-left-sm">
            <!-- form -->
            <div>
                <input type="text"
                       class="input-libelle"
                       placeholder="CrÃ©er un type de travail"
                       ng-model="data.input"
                       ng-maxlength="50"
                       maxlength="50"/>

                <!-- button save info -->
                <button class="margin-left-lg right-button" data-ng-click="onClick(homeworkTypeInput)">
                    <span ng-if="data.updateMode">[[lang.translate('item.modify')]]</span>
                    <span ng-if="!data.updateMode">[[lang.translate('evaluations.add')]]</span>
                </button>

                <!-- button cancel update mode -->
                <button class="right-button" ng-if="data.updateMode" data-ng-click="cancelUpdateHomeworkTypeInput()">
                    [[lang.translate('viescolaire.utils.cancel')]]
                </button>
            </div>

            <!-- list of homework type  -->
            <ul class="settings-list">
                <li ng-repeat="homeworkType in homeworkTypes.all"
                    class="twelve twelve-mobile skills-list-proposition">
                    <span class="three cell twelve-mobile">[[homeworkType.label]]</span>
                    <i class="pencil icon-grey" data-ng-click="prepareUpdate(homeworkType);"></i>
                    <i ng-show="!data.hideTrash" class="trash icon-grey" data-ng-click="deleteHomeworkType(homeworkType);"></i>
                </li>
            </ul>
        </div>

        <!-- empty state -->
        <div class="homework-type" ng-if="!isStructureInitialized">
            <div class="empty-state">
                <span>[[lang.translate('homework.session.type.empty.state')]]</span>
                <img data-ng-src="/diary/public/img/computer-book-orange.svg" class="two" alt="">
            </div>
        </div>
    </article>
</div>
