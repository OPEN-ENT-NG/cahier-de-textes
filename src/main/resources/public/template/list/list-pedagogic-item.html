<!-- Session and Course -->
<article ng-if="pedagogicItem.pedagogicType === TYPE_SESSION
    && !pedagogicItem.isEmpty && pedagogicItem.plainTextDescription.length > 0" class="pedagogic-item-article">
    <!-- Sessions -->
    <div class="row list-view-item">
        <div data-ng-click="pedagogicItem.opened = !pedagogicItem.opened" class="twelve cell first-content">
            <!-- Subject, Audience and Teacher-->
            <span class="pedagogic-item-article-title"
                  ng-class="pedagogicItem.description?'hasDescription':''">
                <span>
                    <b>[[pedagogicItem.getSubjectTitle()]] &nbsp;</b>
                </span>
                <span>
                    <b>[[pedagogicItem.audience.name]] &nbsp;</b>
                </span>
                <span>
                    [[pedagogicItem.teacher.displayName]]
                </span>
                <span class="hoursInView" ng-if="pedagogicItem.startDisplayTime && pedagogicItem.startDisplayTime">
                    [[pedagogicItem.startDisplayTime]] - [[pedagogicItem.endDisplayTime]]
                </span>

                <!-- icon to click -->
                <i ng-if="isClickableByStudentOrParent(pedagogicItem)"
                   class="right-open i-icon-right"
                   data-ng-click="openSession(pedagogicItem.id)"
                   tooltip="[[translate('session.consult')]]">
                    <i18n class="see-right">see.detail</i18n>
                </i>
                <i ng-if="pedagogicItem.pedagogicType == 3"
                   class="right-open i-icon-right"
                   data-ng-click="openSessionFromCourse(pedagogicItem)"
                   tooltip="[[translate('session.consult')]]">
                    <i18n class="see-right">see.detail</i18n>
                </i>
            </span>

            <!-- Description -->
            <div ng-class="!$parent.isMobile() ? 'horizontal-spacing' : ''"
                 class="row inline-block medium-importance margin-top-md">
                <i>&#xe86f;</i>
                <span class="small" ng-if="pedagogicItem.title">
                     [[pedagogicItem.title]]
                </span>
                <span class="small" ng-if="pedagogicItem.room">
                   -   <i18n>utils.room</i18n> : [[pedagogicItem.room]]
                </span>
            </div>

            <!-- Description Body -->
            <div ng-if="pedagogicItem.opened && pedagogicItem.description"
                 class="row"
                 data-ng-click="pedagogicItem.opened = !pedagogicItem.opened">

                <div class="vertical-spacing" ng-if="pedagogicItem.opened"
                     bind-html="pedagogicItem.description"></div>
            </div>
        </div>

    </div>
</article>
