<div ng-controller="manageListController" class="row" workflow="diary.listView">
    <h1><a href="#" ng-click="goTo('/')"><i18n>diary.title</i18n></a>&nbsp;>&nbsp;<i18n>homework</i18n></h1>
    <article class="cell two twelve-mobile" static-include="/diary/public/template/main/sidebar.html"></article>

    <div class="cell ten twelve-mobile content-next-to-the-sidebar">

        <div class="list-view">
            <div class="timeline-story vertical-spacing row">
                <div ng-repeat="pedagogicDay in pedagogicDays | pedagogicDayFilter: display.sessions:display.homeworks"
                     class="twelve cell event-row">
                    <div class="cell date-field text-right">
                    <span class="label">
                        [[pedagogicDay.fullDayName]]
                    </span>
                    </div>
                    <div class="event cell">
                        <div class="round"
                             ng-class="{'[[pedagogicDay.color]]': pedagogicDay.homeworksAreForOneAudienceOnly}"></div>
                    </div>
                    <div>

                    </div>
                    <div class="cell ten eleven-mobile">
                        <div class="date-label">
                            [[pedagogicDay.fullDayName]] - [[pedagogicDay.nbHomework]]
                            <i18n>homeworks</i18n>
                        </div>
                        <div
                                ng-repeat="pedagogicItem in pedagogicDay.pedagogicItems | pedagogicItemFilter: display.sessions:display.homeworks"
                                static-include="/diary/public/template/list/list-pedagogic-item.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
