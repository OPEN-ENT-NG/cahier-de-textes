<div ng-if="item.pedagogicType == TYPE_SESSION" ng-click="openSession(item.id)"
     class="schedule-item-content session" ng-style="{'background-color': item.color}">
    <div class="twelve">
        <div class="text-ellipsis overflow-hidden">
            [[item.startDisplayTime]]&nbsp;[[item.subject.label]]
        </div>
        <div class="text-ellipsis overflow-hidden">
            [[item.endDisplayTime]]&nbsp;[[item.audience.name]]
            <span class="pull-right">
                <span ng-if="item.homeworks.length > 0">[[item.homeworks.length]] <i>&#xe80d;</i></span>
                <i class="margin-left-sm" ng-if="!item.isPublished">&#xe904;</i>
            </span>
        </div>
    </div>
</div>

<div ng-if="item.pedagogicType == TYPE_COURSE" ng-click="openSessionFromCourse(item)" class="schedule-item-content bg-lightgrey pointer session">
    <div class="twelve">
        <div class="text-ellipsis overflow-hidden">
            [[item.startDisplayTime]]&nbsp;[[item.subject.label]]
        </div>
        <div class="text-ellipsis overflow-hidden">
            [[item.endDisplayTime]]&nbsp;
            <span class="text-ellipsis overflow-hidden"><span ng-repeat="audience in item.audiences.all">[[audience.name]]<span ng-if="!$last">, </span></span></span>
        </div>
    </div>
</div>
