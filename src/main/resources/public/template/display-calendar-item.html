<div class="schedule-item-content [[item.color]]">
    <div class="cell twelve">
        [[item.startMoment.format('HH')]]h[[item.startMoment.format('mm')]]
        -[[item.endMoment.format('HH')]]h[[item.endMoment.format('mm')]]

        <div style="float: right; margin-right: 5%">[[item.room]]</div>
    </div>

    <div class="cell twelve" ng-click="openLessonView(item)">
        [[item.subjectLabel]]
    </div>

    <div class="cell twelve" ng-click="openLessonView(item)">
        [[item.audienceLabel]]
    </div>
</div>
