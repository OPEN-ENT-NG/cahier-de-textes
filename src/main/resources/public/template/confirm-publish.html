<div class="row">
    <article class="twelve cell">
        <h2 ng-if="getItemsPublishableSelectedCount(true) === 1"><i18n>daily.item.publish.confirm.one</i18n></h2>
        <h2 ng-if="getItemsPublishableSelectedCount(true) > 1">
            <i18n>daily.item.publish.confirm.multi</i18n>
            &nbsp;([[getItemsPublishableSelectedCount(true)]]&nbsp;<i18n>daily.items</i18n>)
        </h2>

        <div class="row">
            <button class="right-magnet"
                    ng-click="publishSelectedItems(true)"
                    ng-if="true !== processingData">
                <i18n>daily.item.publish</i18n>
            </button>
            <input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="closeConfirmPanel()" ng-if="processingData !== true" />

            <button class="right-magnet cancel disabled" disabled ng-if="processingData === true"><i18n>daily.item.publishing</i18n></button>
        </div>
    </article>
</div>
