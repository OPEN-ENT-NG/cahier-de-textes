<form ng-submit="(homework.id) ? updateHomework(): createHomework()">
    <h2><i18n>homework.details.title</i18n></h2>
    <div class="row">
        <div class="six cell">
            <label><i18n>subject</i18n></label>
            <select ng-model="homework.subject"
                    ng-options="subject as subject.label for subject in subjects.all"></select>
        </div>
        <div class="right-magnet cell">
            <input type="radio" name="audience" value="class" ng-model="homework.audienceType" />
            <i18n>audience.type.class</i18n>
            <input type="radio" name="audience" value="group" ng-model="homework.audienceType" />
            <i18n>audience.type.group</i18n>
            <select ng-model="homework.audience"
                    ng-options="audience as audience.name for audience in audiences.all"></select>
        </div>
    </div>
    <div class="row">
        <input type="text" i18n-placeholder="title" ng-model="homework.title" required class="six cell" />
        <div class="five cell right-magnet">
            <div class="one cell right-magnet [[homework.color]] height-one">
                &nbsp;
                <color-select ng-model="homework.color"></color-select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <label><i18n>date</i18n></label>
            <date-picker ng-model="homework.dueDate" class="cell six"></date-picker>
            <label><i18n>type</i18n></label>
            <select 
                ng-options="type as type.label for type in homeworkTypes.all" 
                ng-model="homework.type">
            </select>
        </div>
    </div>
    <div class="row">
        <editor ng-model="homework.description" required></editor>
    </div>
    <div class="row">
        <button class="right-magnet"><i18n>create</i18n></button>
        <button type="button" class="right-magnet cancel" ng-click="lightboxes.createLesson = false"><i18n>cancel</i18n></button>
    </div>
</form>
