<div class="days">
    <div class="day homeworkpanel" ng-repeat="day in calendar.days.all" >
        <div ng-if="day.dailyHomeworks.length <= 1">
            <div ng-repeat="homework in day.dailyHomeworks">
                <div static-include="/diary/public/template/directives/daily-homework-item.html" style="padding: 1px;"></div>
            </div>
        </div>

        <div class="opener" ng-if="day.dailyHomeworks.length > 1" ng-click="toggleShowHwDetail(day)">
            <span id="dailyeventlongtitle"><i18n>homeworks</i18n></span>
            <span id="dailyeventshorttitle">TAF</span>
            ([[day.dailyHomeworks.length]])
        </div>
        <div class=" daily-events" style="z-index: 1000;"
            ng-if="day.dailyHomeworks.length > 0"
            id="hw-detail-[[day.index]]" ng-click="toggleOpenDailyEvents(day, $event)" ng-class="{ show: day.openDailyEvents && day.dailyHomeworks.length > 1 }">
            <div ng-repeat="homework in day.dailyHomeworks">
                <div static-include="/diary/public/template/directives/daily-homework-item.html" style="padding: 1px;"></div>
            </div>
        </div>
    </div>
</div>
