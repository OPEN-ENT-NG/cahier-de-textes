<div class="homework-content" ng-style="{'border-color': homework.color, 'color': homework.color}"
           ng-click="openHomework(homework.id)" >

    <div class="row text-ellipsis overflow-hidden">
        [[homework.subject.label]]
    </div>

    <div class="row">
        <span>[[homework.audience.name]] <i ng-if="homework.state === 'draft'" class="right-magnet">&#xe904;</i></span>
    </div>
</div>
