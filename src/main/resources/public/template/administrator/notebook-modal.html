<!-- Description-->

<!-- previous navigation -->
<div class="back">
    <i class="icon arrow-left" ng-click="notebookModalNavigate(false)" ng-class="canNavigate(false) ? '' : 'disabled'"></i>
</div>

<!-- description -->
<div class="flex-row-cdt row__10 session-content">
    <div class="flex-row-cdt flex-col main-content">
        <div class="flex-row-cdt row__10 head">
            <div class="flex-col col__3">
                <i class="text-xl one margin-sm icon diary-calendar"></i>&nbsp;[[getFormattedTimeNotebook(openedNotebook.current)]]
            </div>
            <div class="flex-col col__2"><i class="text-xl one margin-sm icon diary-user"></i>[[openedNotebook.current.teacher.displayName]]
            </div>
            <div class="flex-col col__2"><i class="text-xl two margin-sm icon diary-file"></i>[[openedNotebook.current.diaryType.label]]
            </div>
            <div class="flex-col col__1">
                <i class="text-xl two margin-sm icon diary-up"
                   ng-class="openedNotebook.current.is_published ? 'published' : 'unpublished'"></i>
                <span class="ten">
                <i18n ng-if="openedNotebook.current.is_published">published</i18n>
                <i18n ng-if="!openedNotebook.current.is_published">notpublished.s</i18n>
            </span>
            </div>
            <div class="flex-col col__2 edit-button">
                <!--  checking notebook such as homework ||  session-->
                <button workflow="diary.manageSession"
                        ng-show="isOwnNotebook(openedNotebook.current)"
                        class="right-magnet calendar-button edit-button"
                        ng-click="redirectNotebookSessionHomework(openedNotebook.current)">
                    <i18n>utils.modify</i18n>
                </button>

                <!-- to visa -->
                <button workflow="diary.manageVisa"
                        ng-show="isLastNotebookContent()"
                        ng-click="wantCreateVisa()">
                    <i18n>visa.manage.viser</i18n>
                </button>
            </div>
        </div>
        <div class="flex-row-cdt row__1 title">
            <div class="flex-col">[[openedNotebook.current.title]]</div>
        </div>
        <div class="flex-row-cdt row__1 description">
            <div class="flex-col text-align-inherit" bind-html="openedNotebook.current.description"></div>
        </div>
    </div>
</div>

<!-- next navigation -->
<div class="next">
    <i class="icon arrow-right" ng-click="notebookModalNavigate(true)" ng-class="canNavigate(true) ? '' : 'disabled'"></i>
</div>
