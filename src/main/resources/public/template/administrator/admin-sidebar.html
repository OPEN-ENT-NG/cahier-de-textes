<article class="sidebar ">
    <section id="display-section" class="twelve">
        <!-- Access External Data -->
        <div class="display-inline-block">
            <p class="remove-margin">
                <i18n>from</i18n>
                <date-picker
                        ng-model="filters.startDate"
                        ng-change="canUpdateSessionsWithVisa();"
                        class="date-picker-sm remove-margin">
                </date-picker>
                <br/>
                <i18n>to</i18n>
                <date-picker
                        ng-model="filters.endDate"
                        ng-change="canUpdateSessionsWithVisa();"
                        class="date-picker-sm remove-margin">
                </date-picker>
            </p>
            <div class="margin-top-lg">
                <label class="cell twelve small">
                    <select ng-if ="structures.all.length > 1"
                            ng-model="structure"
                            id="structure-list"
                            class="twelve"
                            ng-change="switchStructure(structure);structureSwitchEvent();"
                            ng-options="structure as structure.name for structure in structures.all">
                        <option value="" disabled selected>
                            [[translate('utils.structure.choose.one')]]
                        </option>
                    </select>
                </label>
                <!-- teacher -->
                <div class="cell twelve small"
                     ng-show="structure.teachers && structure.teachers.all.length && structure.teachers.all.length > 1 "
                >
                    <multi-combo
                            title="[[translate('utils.teachers')]]"
                            combo-model="structure.teachers.all"
                            search-on="displayName"
                            order-by="lastName"
                            filtered-model="dataToUpdate"
                            ng-click="updateDatas($event)">
                    </multi-combo>
                    <div class="select-blocks remove-margin-bottom">
                        <div ng-repeat="teacher in params.teachers | filter:'' track by $index"
                             ng-click="dropItem(teacher, $event)">
                            [[teacher.displayName]]
                        </div>
                    </div>
                </div>
                <!--matière-->
                <div class="cell twelve small"
                     ng-show="structure.subjects && structure.subjects.all.length && structure.subjects.all.length > 1 "
                >
                    <multi-combo
                            title="[[translate('subjects')]]"
                            combo-model="structure.subjects.all"
                            search-on="label"
                            order-by="label"
                            filtered-model="dataToUpdate"
                            ng-click="updateDatas($event)">
                    </multi-combo>
                    <div class="select-blocks remove-margin-bottom">
                        <div ng-repeat="subject in params.subjects | filter:'' track by $index"
                             ng-click="dropItem(subject, $event)">
                            [[subject.label]]
                        </div>
                    </div>
                </div>
                <!--classe-->
                <div class="cell twelve small"
                     ng-show="structure.audiences && structure.audiences.all.length && structure.audiences.all.length">
                    <multi-combo
                            title="[[translate('utils.groups')]]"
                            combo-model="structure.audiences.all"
                            search-on="name"
                            order-by="name"
                            filtered-model="dataToUpdate"
                            ng-click="updateDatas($event)">
                    </multi-combo>
                    <div class="select-blocks remove-margin-bottom">
                        <div ng-repeat="audience in params.audiences | filter:'' track by $index"
                             ng-click="dropItem(audience, $event)">
                            [[audience.name]]
                        </div>
                    </div>
                </div>

                <!--visés-->
                <label class="checkbox">
                    <input type="checkbox" ng-model="vised" data-ng-click="toggleVisa($event)"/>
                    <span><i18n>sessions.admin.Visa.sateOk</i18n></span>
                </label>
                <!--non visés-->
                <label class="checkbox">
                    <input type="checkbox" ng-model="notVised" data-ng-click="toggleVisa($event)"/>
                    <span><i18n>sessions.admin.Visa.sateKo</i18n></span>
                </label>
            </div>
        </div>
    </section>
</article>
